/*
Basic Front-end
A no-framework HTML page that fetches the JSON and renders cards.
(Upgrade later with React, badges, dark-mode, etc.) 
*/

<!doctype html>
<html><meta charset="utf-8">
<title>OldTrafford-TL;DR</title>
<body style="font-family:system-ui;max-width:52rem;margin:auto;padding:2rem">
<h1>OldTrafford-TL;DR</h1>
<div id="feed">Loading…</div>
<script>
fetch("data/news.json").then(r=>r.json()).then(items=>{
  items.sort((a, b) => new Date(b.published) - new Date(a.published)); // ← SORT newest first
  feed.innerHTML = items.map(n=>`
    <article style="border-bottom:1px solid #ddd;padding:1rem 0">
      <h2><a href="${n.url}" target="_blank">${n.title}</a></h2>
      <p>${new Date(n.published).toLocaleString()} — ${n.source}</p>
      <p>${n.summary}</p>
    </article>`).join('')
}).catch(e=>feed.textContent=e);
</script>
</body></html>
